<script type="text/plain" id="fileListTemplate">
    <ul>
        <li>
            <p class="iconic iconic-folder-fill"></p>
            <a href="list<%= Util.dirname(App.currentFolder) %>">..</a>
        </li>
        <% _.each(files, function(file) { %>
            <% if (Util.isMp3(file)) { %>
                <li onclick="App.play(this)">
                    <p class="iconic iconic-headphones"></p>
                    <p class="song"><%= file %></p>
                </li>
            <%} else {%>
                <li>
                    <p class="iconic iconic-folder-fill"></p>
                    <a href="list<%= App.currentFolder %>/<%= file %>"><%= file %></a>
                </li>
            <% } %>
        <% }); %>
    </ul>
</script>
