<div class="container">
    <form name="personForm">
        <div class="control-group" ng-class="{error: personForm.firstName.$invalid}">
            <label>First Name</label>
            <input type="text" name="firstName" ng-model="person.firstName" required>
            <span ng-show="personForm.firstName.$error.required" class="help-inline">Required</span>
        </div>

        <div class="control-group" ng-class="{error: personForm.lastName.$invalid}">
            <label>Last Name</label>
            <input type="text" name="lastName" ng-model="person.lastName" required>
            <span ng-show="personForm.lastName.$error.required" class="help-inline">Required</span>
        </div>

        <label>Age</label>
        <input type="number" name="age" ng-model="person.age" required>

        <label>User Name</label>
        <input type="text" name="userName" ng-model="person.userName" required>

        <label>Home Phone Number</label>
        <input type="tel" name="homePhoneNumber" ng-model="person.homePhoneNumber">

        <div class="control-group" ng-class="{error: personForm.email.$invalid}">
            <label>Email</label>
            <input type="email" name="email" ng-model="person.email" required>
            <span ng-show="personForm.email.$error.required" class="help-inline">Required</span>
        </div>

        <br>
        <a href="#/person/list" class="btn">Cancel</a>
        <button ng-click="save()" ng-disabled="isClean() || personForm.$invalid"
                class="btn btn-primary">Save</button>
        <button ng-click="delete()"
                ng-show="person.id" class="btn btn-danger">Delete</button>
    </form>
</div>
