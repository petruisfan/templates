<div class="container">
    <div class="text-center"><h1>Persons</h1></div>
    <div>        
        <input ng-model="query" type="text" class="search-query" placeholder="Search">

        <div class="pull-right">
            <span>Sort by:</span>
            <select ng-model="orderProp">
                <option value="id">Id</option>
                <option value="age">Age</option>
                <option value="firstName">First Name</option>
                <option value="lastName">Last Name</option>
                <option value="userName">User Name</option>
                <option value="email">Email</option>
                <option value="homePhoneNumber">Home Phone Number</option>
            </select>

            <a class="btn" href="#/person/add"><i class="icon-plus"></i>Add</a>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Home Phone Number</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in persons | filter:query | orderBy:orderProp">
                <td>{{ person.id }}</td>
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.age }}</td>
                <td>{{ person.userName }}</td>
                <td>{{ person.email }}</td>
                <td>{{ person.homePhoneNumber }}</td>
                <td><a href="#/person/{{ person.id }}/edit"><i class="icon-pencil"></i></a></td>
            </tr>
        </tbody>
    </table>
</div>
